# Common OpenBSD pkg tasks

- name: "pkg_add print results"
  local_action:
    command printf "%s%s\n" \
    "{{ item.name }} {{ item.state }} " \
    "{{ (item.changed == 'true') | ternary('updated', 'installed') }}"
  when: item | length > 0
  with_items:
    - "{{ print_pkg_update.results|default('') }}"
  changed_when: false
