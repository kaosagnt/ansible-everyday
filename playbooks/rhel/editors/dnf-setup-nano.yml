# Install nano editor if not present
# Change the /etc/nanorc tabsize from default 8 to 4. 
# on RHEL/CENTOS hosts

    - name: DNF install nano RPM
      dnf:
          pkg: "{{ item }}"
          state: latest
      when: ((ansible_os_family == 'RedHat') 
            and
            (ansible_lsb.major_release|int >= 8))
      register: dnf_install
      with_items:
        - nano

    - name: Assign variables v1
      set_fact:
               print_dnf_update: "{{ dnf_install }}"
               print_yum_update: ""
      when: ansible_version.major|int == 1
      changed_when: false

    - name: Assign variables v2
      set_fact:
               print_dnf_update: "{{ dnf_install.results[0] }}"
               print_yum_update: ""
      when: ansible_version.major|int == 2
      changed_when: false

    - include: ../common/common_dnf_tasks.yml
