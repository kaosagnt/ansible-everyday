    - name: "Yum Install Repo"
      yum:
          name: "{{ repo_url }}"
          state: present
      when: (ansible_os_family == 'RedHat') 
            and
            (ansible_lsb.major_release|int >= 5 and
             ansible_lsb.major_release|int <= 7)
      register: yum_repo

    - name: Assign variables v1
      set_fact:
               print_yum_update: "{{ yum_repo }}"
               print_dnf_update: ""
      when: ansible_version.major|int == 1
      changed_when: false

    - name: Assign variables v2
      set_fact:
               print_yum_update: "{{ yum_repo.results[0] }}"
               print_dnf_update: ""
      when: ansible_version.major|int == 2
      changed_when: false

    - include: ../common/common_yum_tasks.yml

