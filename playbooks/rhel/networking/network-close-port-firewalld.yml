# Close a network port in firewalld.

- hosts: "{{ hosts | default('localhost') }}"
  name: "Close a network port in firewalld"
  become: true

  vars:
    source_ip_s: ""
    protocol_s: "tcp"
    rich_rule: ""
    ip_ver: "ipv4"
#    print_information: true

  vars_prompt:
    - name: "port_numbers"
      prompt: "Enter the port number(s)\n(seperated by a comma for multiple ports)"
      private: false

    - name: "protocol"
      prompt: "\nEnter the TCP/IP protocol for the port(s) (leave blank for default 'tcp')"
      private: false

    - name: "source_ip"
      prompt: "\nEnter the source IP / network to restrict port access (leave blank for all network access)"
      private: false

    - name: "zone_s"
      prompt: "\nEnter the zone to apply the rule to (leave blank for default 'public')"
      private: false

  tasks:
    - import_tasks: ../../common/common_information.yml

    - import_tasks: network-common-checks.yml

    # Close a network port in firewalld.

    - name: "Remove firewalld rule for port(s) provided - ALL IP addresses"
      firewalld:
        port: "{{ item }}/{{ protocol_s }}"
        permanent: true
        state: disabled
        immediate: true
        zone: "{{ zone_s }}"
      when: (
             (ansible_os_family == 'RedHat'
              and
              ansible_lsb.major_release|int >= 7
             )
             or
             (
              hostvars[inventory_hostname]['use_iptables'] is defined
              and
              not hostvars[inventory_hostname]['use_iptables'] | bool
             )
            )
            and
            (source_ip_s | length == 0)
      register: close_port_firewalld
      with_items:
        - "{{ port_numbers.split(',') }}"

    - name: "Remove firewalld rule for port(s) provided - Restrict IP addresses"
      firewalld:
        rich_rule: 'rule family="{{ ip_ver }}" source address="{{ source_ip_s }}" port port="{{ item }}" protocol="{{ protocol_s }}" accept'
        permanent: true
        state: disabled
        immediate: true
        zone: "{{ zone_s }}"
      when: (
             (ansible_os_family == 'RedHat'
              and
              ansible_lsb.major_release|int >= 7
             )
             or
             (
              hostvars[inventory_hostname]['use_iptables'] is defined
              and
              not hostvars[inventory_hostname]['use_iptables'] | bool
             )
            )
            and
            (source_ip_s | length > 0)
      register: close_port_firewalld
      with_items:
        - "{{ port_numbers.split(',') }}"
