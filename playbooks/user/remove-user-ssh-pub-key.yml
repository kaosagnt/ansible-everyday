# Remove a users public ssh key from the authorized_keys file on a remote host.
- hosts: "{{ hosts | default('localhost') }}"
  name: "Remove a users public ssh key from the authorized_keys file"
  become: yes

  vars_prompt:
    - name: "user_name"
      prompt: "Enter the user name of the account to remove key from"
      private: no

    - name: "user_key"
      prompt: "Paste the public SSH key (eg id_rsa.pub contents) to remove"
      private: no

#  vars:
#       print_information: true

  tasks:
    - include: ../common/common_information.yml

    - name: Invalid user name
      local_action: command printf "Invalid user name."
      when: user_name == ''
      failed_when: true

    - name: Invalid user key
      local_action: command printf "Invalid user public key."
      when: user_key.find('ssh-') != 0
      failed_when: true

    - name: Removing public SSH key from user account
      authorized_key:
                     user: "{{ user_name }}"
                     key: "{{ user_key }}"
                     state: absent
      register: authkey_result

    #- name: debug
    #  local_action: command printf "{{ authkey_result }}\n\n"
    #  changed_when: false
